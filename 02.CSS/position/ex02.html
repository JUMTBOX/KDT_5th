<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0px;
        font-size: 4rem;
      }
      .box1 {
        position: relative;
        width: 20rem;
        height: 20rem;
        background-color: orange;
      }
      .box2 {
        position: absolute;
        bottom: 10rem;
        left: 10rem;
        width: 10rem;
        height: 10rem;
        background-color: skyblue;
      }
      .box3 {
        position: absolute;
        top: 20rem;
        left: 20rem;
        width: 10rem;
        height: 10rem;
        background-color: tomato;
      }
      .box4 {
        position: absolute;
        top: 10rem;
        left: 30rem;
        width: 10rem;
        height: 10rem;
        background-color: dodgerblue;
      }
      .box5 {
        top: 10rem;
        position: absolute;
        width: 10rem;
        height: 10rem;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      1
      <div class="box2">2</div>
      <div class="box3">3</div>
      <div class="box4">4</div>
      <div class="box5">5</div>
    </div>
  </body>
</html>
