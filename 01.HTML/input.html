<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="choice">메뉴 선택</label>
    <select name="menu" id="menu">
      <optgroup label="coffee">
        <option value="americano">아메리카노</option>
        <option value="latte">라떼</option>
        <option value="mocha" disabled>모카</option>
      </optgroup>
      <optgroup label="other">
        <option value="lemonade">레모네이드</option>
        <option value="hotchocolate">핫초코</option>
        <option value="smoothie" selected>스무디</option>
      </optgroup>
    </select>
    <br />
    <div>
      <input type="button" value="클릭해주세요" />
      <button>Click</button>

      <br />

      <label for="text">아이디</label>
      <input type="text" name="text" />

      <br />

      <label for="password">비밀번호</label>
      <input type="password" id="password" />

      <br />

      <input type="checkbox" value="coffee" name="menu" />
      <label for="coffee">커피</label>
      <input type="checkbox" value="tea" name="menu" />
      <label for="tea">차</label>
      <input type="checkbox" value="smoothie" name="menu" />
      <label for="smoothie">스무디</label>

      <br />

      <input type="radio" name="flash" id="f" checked /> F점멸
      <input type="radio" name="flash" id="d" /> D점멸

      <br />

      <label for="date">생년월일</label>
      <input type="date" name="date" id="date" />

      <br />

      <label for="local-time">로컬타임</label>
      <input type="datetime-local" name="local-time" />
    </div>
  </body>
</html>
